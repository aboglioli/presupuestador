<div class="panel panel-total">
  <div class="body">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div *ngIf="services.length > 0; else noSelectedServices">{{services | json}}</div>
          <ng-template #noSelectedServices>No hay servicios seleccionados</ng-template>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    Total <span class="total">${{total(services).toFixed(2)}}</span>
  </div>
</div>
