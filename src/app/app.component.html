<div *ngIf="!formSent" class="container-fluid">
  <header class="header">
    <h1>PRESUPUESTADOR</h1>
  </header>

  <app-services [services]="services"></app-services>

  <div class="panel panel-total">
    <div class="body">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            Total <span class="total">${{total(services).toFixed(2)}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-contact
    (contactData)="contactData = $event"
    (contactValid)="contactValid = $event">
  </app-contact>

  <div class="row">
    <div class="col text-right">
      <button class="btn btn-primary" (click)="submit()" [disabled]="!contactValid">Enviar</button>
    </div>
  </div>
</div>

      En breve nos comunicaremos con vos.

</div>
